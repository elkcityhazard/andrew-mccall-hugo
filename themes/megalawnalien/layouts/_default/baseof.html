<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body data-theme="light">
  <a 
  href="#content"
  aria-label="jump to main content"
  >Jump to Content</a>
  <header>
    {{ partial "components/theme-toggle.html" }}
    {{ partial "header.html" . }}
  </header>
  <main id="#content">
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
