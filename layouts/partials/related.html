{{ $related := .Site.RegularPages.Related . | first 5 }}
{{ with $related }}
<section class="related">
<h3 class="related__heading">See Also</h3>
<ul>
 {{ range . }}
 <li>
 	<div class="featured-card">
					<a href="{{- .RelPermalink -}}" title="{{- .Title -}}">
					<h4 class="featured-card__title">{{ .Title }}</h4>
					</a>
					<div class="featured-card__byline">
						<strong>By: </strong><span>{{- .Params.author -}}</span>
						<br />
						<strong>Published: </strong><span>{{ .Params.publishDate.Format "Jan 02, 2006" }}</span>
					</div>
					<div class="featured-card__content">
						{{- .Summary -}}
					</div>
					<a href="{{- .RelPermalink -}}" class="featured-card__button" title="{{ .Title }} - {{- .Summary -}}">{{ .Title }}</a>
				</div>
 </li>
 {{ end }}
</ul>
</section>
{{ end }}
