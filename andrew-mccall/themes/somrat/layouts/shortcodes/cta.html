<style>
    .cta-shortcode {
        background: #333;
        color: #fff;
    }
</style>

<div class="container cta-shortcode my-3 mx-auto">
    <div class="row">
        <div class="col-12 mx-auto p-3">

            <div class="row align-items-center justify-content-center">
                <div class="col-12 col-lg-4 text-center"><img src="/images/products/create-online-traffic.png" alt="" loading="lazy" decoding="async" height="250" width="250"></div>
                <div class="col-12 col-lg-8">

                    <h3>{{ .Get 0}}</h3>
                    <p>{{ .Get 1}}</p>
                    <form method="post" action="https://sendfox.com/form/3exjj0/3q59dj" class="sendfox-form" id="3q59dj" data-async="true" data-recaptcha="true">
                        <p class="d-flex"><label style="min-width: 100px;" for="sendfox_form_name">First Name: </label><input type="text" id="sendfox_form_name" placeholder="First Name" name="first_name" style="width: 100%;" required /></p>
                        <p class="d-flex"><label style="min-width: 100px;" for="sendfox_form_email">Email: </label><input type="email" id="sendfox_form_email" placeholder="Email" name="email" style="width: 100%;" required /></p>
                        <p class="d-flex"><label style="min-width: 100px;"><input type="checkbox" name="gdpr" value="1" required /> I agree to receive email updates and promotions.</label></p>
                        <!-- no botz please -->
                        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="a_password" tabindex="-1" value="" autocomplete="off" /></div>
                        <p><button type="submit" class="d-block w-100 btn btn-primary">Get My Free Gift</button></p>
                        </form>
                        <script src="https://sendfox.com/js/form.js" defer></script>
                            {{ .Inner }}        
			
			

                </div>
            </div>

        </div>
    </div>
</div>
