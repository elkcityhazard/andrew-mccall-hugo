{{ if site.Params.preloader.enable }}
{{ "<!-- preloader start -->" | safeHTML }}
<div class="preloader">
  {{ with site.Params.preloader.preloader }}
  <img loading="lazy" src="{{ . | absURL }}" alt="preloader" height="150" width="150">
  {{ end }}
  <div class="circle">
    <div class="inner-circle">
      
    </div>
  </div>
</div>
{{ "<!-- preloader end -->" | safeHTML }}
{{ end }}
